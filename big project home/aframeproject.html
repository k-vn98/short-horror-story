<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@latest/dist/physx.min.js"></script>
    <script src="navmesh.js"></script>
    <script src="script.js"></script>
    <script src="interactable.js"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <a-scene fog="type: linear; color: #202020; far: 1000; near: 0" physx="autoLoad: true; delay: 1000; wasmUrl: https://cdn.jsdelivr.net/gh/c-frame/physx@v0.1.2/wasm/physx.release.wasm; useDefaultScene: false;">
      <a-assets>
        <a-asset-item id="apt" src="assets/studio_apartment2/scene.gltf"></a-asset-item>
        <a-asset-item id="navmesh-glb" src="assets/studio_apartment2/navmesh.glb"></a-asset-item>
        <a-asset-item id="lamp" src="assets/old_street_lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
        <img id="dot-ch" src="assets/dot-crosshair.png">

        <img id="grass-color" src="assets/textures/grass/color.png">
        <img id="grass-normal" src="assets/textures/grass/normal.png">
        <img id="grass-rough" src="assets/textures/grass/roughness.png">

        <img id="pavement-color" src="assets/textures/pavement/color.png">
        <img id="pavement-normal" src="assets/textures/pavement/normal.png">
        <img id="pavement-rought" src="assets/textures/pavement/roughness.png">

        <img id="skyline" src="assets/night/nightline.png">
        <!-- Cubemap asset -->
        <a-cubemap id="night">
          <img src="assets/night/bk.png">
          <img src="assets/night/bk.png">
          <img src="assets/night/bk.png">
          <img src="assets/night/bk.png">
          <img src="assets/night/bk.png">
          <img src="assets/night/bk.png">
        </a-cubemap>
      
      </a-assets>
      
      <a-entity environment="groundYScale:50; playArea:2; ground:fills; fog:55; lightPosition: -10 -5 -0.2"></a-entity>

      <!-- <a-sky color="#202020"></a-sky> -->
      <!-- <a-entity light="type: ambient; color: #FFF; intensity: 0.5;"></a-entity> -->

      <!-- park -->
      <a-plane class="navmesh" position="0 0 -20" rotation="-90" width="7" height="4" visible="false"></a-plane>
      <a-entity position="0 0 -20">
        <a-plane rotation="-90" width="20" height="4" position="0 0.01 0" src="#grass-color" color="#3F9B0B" normalMap="#grass-normal" roughness="0.7" roughnessMap="#grass-rough" repeat="20 6" normalTextureRepeat="20 6" roughnessTextureRepeat="20 6"></a-plane>
        
        <a-box width="5" depth="4" height="0.05" position="0 .025 0" src="#pavement-color" color="gray" normalMap="#pavement-normal" roughness="0.7" roughnessMap="#pavement-rough" repeat="5 4" normalTextureRepeat="5 4" roughnessTextureRepeat="5 4"></a-box>
        <a-box width=".5" depth="4" height="0.075" position="-2.3 .0375 0" src="#pavement-color" color="gray" normalMap="#pavement-normal" roughness="0.7" roughnessMap="#pavement-rough" repeat=".5 4" normalTextureRepeat=".5 4" roughnessTextureRepeat=".5 4"></a-box>
        <a-box width=".5" depth="4" height="0.075" position="2.3 .0375 0" src="#pavement-color" color="gray" normalMap="#pavement-normal" roughness="0.7" roughnessMap="#pavement-roughness" repeat=".5 4" normalTextureRepeat=".5 4" roughnessTextureRepeat=".5 4"></a-box>
        <a-gltf-model position="-8 0 0" src="#lamp"></a-gltf-model>
        <a-gltf-model position="8 0 0" src="#lamp"></a-gltf-model>
        <a-light type="point" position="-8 8 0" intensity="0.25" color="#FFF"></a-light>
        <a-light type="point" position="8 8 0" intensity="0.25" color="#FFF"></a-light>
        <a-gltf-model position="-20 0 0" scale=".65 .65 .65" src="assets/tree/scene.gltf"></a-gltf-model>
        <a-gltf-model position="18 0 0" scale=".65 .65 .65" src="assets/tree/scene.gltf"></a-gltf-model>
        
      </a-entity>

      <!-- shop -->
      <a-entity scale="0.38 0.38 0.38" position="0 0 -50" rotation="0 -180 0">
        <a-gltf-model position="0 -0.25 0" src="assets/shop/scene.gltf"></a-gltf-model>
        <a-gltf-model class="navmesh" visible="false" position="0 -0.40 0" src="assets/shop/navmesh.glb"></a-gltf-model>
      </a-entity>


      <!-- <a-box position="0 10 40" scale="15 15 15" src="assets/night/bk4.png" material="envMap: #night; metalness:0; roughness: 0; repeat: 1.5 1.5" side="double"></a-box> -->
      <!-- apartment -->
      <a-entity position="0 -10 40">
        <a-gltf-model position="0 0.1 0" visible="true" scale="1.15 1.15 1.15" src="#apt" side="double"></a-gltf-model>
        <a-gltf-model class="navmesh" src="#navmesh-glb" visible="false" scale="1.15 1.15 1.15" position="0 0 0"></a-gltf-model>
        <a-plane rotation="-90" color="black" width="50" height="50"></a-plane>
        <a-plane position="0 2.7 18" rotation="0 180" src="#skyline" color="" width="15" height="5"></a-plane>
      </a-entity>


      <a-entity id="cameraRig" simple-navmesh-constraint="navmesh:.navmesh;fall:0.5;height:0;exclude:.navmesh-hole;" movement-controls="speed:0.15;camera:#head;" position="0 -10 40" rotation="0 0 0">
      <!-- camera -->
      <a-entity id="head" camera="near:0.01;" look-controls="pointerLockEnabled: true" position="0 1.65 0">
        <a-cursor visible="false"></a-cursor>
        <a-image transparent="true" id="crosshair" scale="0.000078125 0.000078125 0.000078125" src="#dot-ch" position="0 0 -.0125"></a-image>
      </a-entity>



      
      <!-- <a-box repeat="10 10" physx-body="type: dynamic" position="-6 2" src="assets/textures/grass/color.png" color="#3F9B0B" material="normalMap:assets/textures/grass/normal.png;roughnessMap:assets/textures/grass/roughness.png;repeat:2 2"></a-box>
      <a-box repeat="2 2" physx-body="type: dynamic" position="-6 2" src="assets/textures/grass/color.png" color="#3F9B0B" material="normalMap:assets/textures/grass/normal.png;roughnessMap:assets/textures/grass/roughness.png;repeat:1 1"></a-box>
      <a-box position="-3 2" src="assets/textures/pavement/color.png" color="#FFFFFF" material="normalMap:assets/textures/pavement/normal.png;roughnessMap:assets/textures/pavement/roughness.png;repeat:2 2"></a-box>
      <a-box repeat="2 4" width="3" height="6" depth="4" physx-body="type: static" position="-6 2 -20" src="assets/textures/pavement/color.png" color="#FFFFFF" material="normalMap:assets/textures/pavement/normal.png;roughnessMap:assets/textures/pavement/roughness.png;repeat:2 2"></a-box> -->
      
    </a-scene>
  </body>
</html>
